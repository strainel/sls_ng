        <div class="row">
            <div class="col-lg-6">
                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="content">{{ .Content }}</div>
                    <!-- Contact Form -->
                    {{ if .Site.Params.form.enable }}
                    <div class="contact-form">
                        <h4>Contact Form</h4>
                        <form name="contact" method="POST" action="{{ .Site.Params.contact_form_action}}" class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Subject" name="subject"
                                    id="subject">
                            </div>
                            <div class="col-12">
                                <textarea name="message" id="message" class="form-control"
                                    placeholder="Type You Message Here" rows="5"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                    {{ end }}
                </div>
            </div>
            {{ if .Site.Params.map.enable }}
            <div class="col-lg-6">
                <!-- Google Map -->
                <div id="map" data-latitude="{{ .Site.Params.map.map_latitude }}"
                    data-longitude="{{ .Site.Params.map.map_longitude }}"
                    data-marker="{{ .Site.Params.map.map_marker | absURL }}" data-marker-name="{{ .Site.Title }}">
                </div>  
            </div>
            {{ end }}

            <!-- MAP OPENSTREETMAP -->
            <div class="col-lg-6">
              <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.029236078262329105%2C46.492306297547856%2C-0.015181303024291994%2C46.49733612730822&amp;layer=mapnik&amp;marker=46.49482496355339%2C-0.022208690643310547" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>


        </div>
    </div>
</section>
