######################### coming ############################
coming:
  enable: true
  title: Venir à Sanxay est très simple !
  subtitle: Les moyens de transport possibles
  description: Plusieurs solutions sont envisageables pour venir à Sanxay 
      et profiter d'une soirée opéra sous les étoiles.'
  coming_item:
    - name : En voiture
      content : Par l'autoroute A10. Si vous venez depuis Paris, ce sera la sortie 30.
          Si vous venez depuis Bordeaux, ce sera la sortie 31.
    - name : Par covoiturage
      content : Jetez un oeil sur les sites [blablacar](https://blablacar.fr) ou 
          [carpooling](https://www.europe-carpooling.com). Il y a régulièrement des offres pour
          se rendre à Sanxay.
    - name : Par train
      content : Plusieurs gares sont proches de Sanxay. La gare de **Poitiers** est à 30 minutes 
          de Sanxay, celle de **Saint-Maixent-l'école** à 25 minutes, celle de **Lusignan** à 15 minutes.
    - name : Par navette-bus depuis Poitiers
      content : Une **navette spéciale au départ de la gare de Poitiers** est proposée 
          chaque soir de spectacle. Le départ se fait à la gare routière à 19h15. 
          **Réservation obligatoire**. Renseignements au 05 49 44 95 38
  mapTitle    : La carte
  mapSubtitle : >
    Si vous êtes de passage dans la Vienne, vous pouvez venir nous rencontrer dans le local de l'association à SANXAY


