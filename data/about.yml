############################### association ###########################
philosophy:
  enable : true
  subtitle : "L'association"
  title : "Votre voix compte !"
  image : "images/portfolios/2021_carmen/2021_carmen_ag3.png"
  image_legend : "Francis Mayet"
  content : "L'association a été créée en 1999 pour organiser chaque année 
  une oeuvre lyrique dans le théâtre gallo-romain de Sanxay.


  **Vous souhaitez apporter votre aide ? Rejoignez-nous !**


  L'association recherche et accueille chaque année 
  de nouveaux membres bénévoles. En adhérant à l'association, vous montrez 
  votre attachement au festival, à l'art lyrique et au patrimoine.
  Votre aide sera précieuse pour préparer la prochaine édition et
  participer à la vie de l'association.


  **Comment adhérer ? C'est très simple.**

  
  [Imprimez et complétez le bulletin d'adhésion](/documents/adhesion2024.pdf) 
  sans oublier la (très légère) cotisation annuelle de 7 euros.


  Les adhérents de l'association sont réunis chaque année en Assemblée Générale 
  pour faire le bilan de la dernière production, valider la prochaine production 
  et élire les administrateurs formant le Conseil d'administration.


  Les présidents de l'association sont : Mathieu Blugeon de 2000 à 2017, 
  Philippe Bélaval de 2018 à 2022 et Dominique Hummel depuis 2023."

############################### comité soutien ###########################
soutien:
  enable : true
  subtitle : "Le comité de soutien"
  title : "Votre voix compte !"
  image : "images/portfolios/2019_aida/2019_aida_soutien.png"
  image_legend : "Francis Mayet"
  content : "Vous aimez l'opéra sous les étoiles ? Vous voulez défendre la culture 
  de qualité en milieu rural ? Adhérez au Comité de soutien !
  

  En adhérant (pour 5€) et en faisant un don (à votre convenance), 
  vous contribuez directement à l'équilibre financier 
  du festival, qui, en 20 ans, est devenu la 3e manifestation d'art lyrique en plein air 
  en France grâce à ses 153 000 spectateurs.


  Pour soutenir, c'est très simple. Téléchargez, imprimez et complétez 
  <a href='/documents/comite_soutien_2023.pdf'>le bon d'adhésion</a>.
  Si difficulté, laissez-nous <a href='mailto:production@operasanxay.fr'>
  un petit message par mail</a>.


  Profitez pour commander un DVD de nos précédentes productions pour voir ou revoir
  nos opéras ou pour faire un cadeau."

  soutien_item:
    - title : Défiscalisation
      content:  "Chaque don ouvre droit à une réduction d'impôt de 66% du don effectué, 
        dans la limite de 20 % du revenu imposable.
        Par exemple : 35 euros (5 euros d'adhésion et 30 euros de don) correspond à 
        20 euros de déduction fiscale. Votre don coûte finalement 15 € (35 - 20)."
    - title : Revoir les précédentes productions
      content: "Chaque spectacle est enregistré et uniquement disponible par DVD (15 € / DVD)
        aux adhérents du Comité de soutien.
        En cas de don supérieur à 100 €, le DVD de votre choix vous est offert."
    - title : Bénéficier d'un tarif réduit
      content: "Tout don supérieur à 35 euros vous permet de bénéficier d'un tarif réduit 
      sur une place achetée."


